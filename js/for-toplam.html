<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let toplam = 0;
        let n = Number(prompt("N: "));
        for(syc = 0; syc <= n; syc += 2){
            document.write(syc + "<br>");
            toplam = toplam + syc;
        }
        document.write(toplam);
    </script>
</body>
</html>
