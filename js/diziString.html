<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //dizi olustur

        let kelime = "";

        //ekrandan kelime al
        kelime = prompt("Kelime giriniz: ");

        //harfleri büyüt
        document.write(kelime.toUpperCase() + "<br>");

        //kelimeyi harf harf yazdır

        let boyut = kelime.length;
        for(i = 0; i < boyut ; i++){
            document.write(kelime[i] + "<br>")
        }
    </script>
</body>
</html>
