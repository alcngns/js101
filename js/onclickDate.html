<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="tarih()">
    <p id="tarih"></p>
    <script>
        function tarih(){
            let an=new Date();
            let yil=an.getFullYear();
            let ay=an.getMonth()+1;
            let gun=an.getDate();
            let Tarih=gun+"/"+ay+"/"+yil;
            document.getElementById("tarih").innerHTML=Tarih;
        }
    </script>
</body>
</html>
