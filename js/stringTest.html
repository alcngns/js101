<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ad = "Dilan";
        document.write(ad.length + "<br>")
        document.write(ad.toLowerCase() + "<br>");
        document.write(ad.toUpperCase() + "<br>");
        document.write(ad.bold() + "<br>");
        document.write(ad.italics() + "<br>");
        document.write(ad.charAt(3) + "<br>");
    </script>
</body>
</html>
