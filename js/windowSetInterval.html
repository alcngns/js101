<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=0;
        function say(){
            document.getElementById("kutu").innerHTML=i;
            i++;
        }
        window.setInterval(say, 1000);
    </script>
    <div id="kutu"></div>
</body>
</html>
