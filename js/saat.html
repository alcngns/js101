<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let an = new Date();
        let gun = an.getDate();
        let ay = an.getMonth();
        let yıl = an.getFullYear();
        let saat = an.getHours();
        let dakika = an.getMinutes();

        document.write("Tarih: " + gun + "/" + (ay + 1) + "/" + yıl);
    </script>
</body>
