<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //dizi tanımla
        let numbers = new Array();

        //dizinin eleman sayısını al

        let n = Number(prompt("Eleman sayısını giriniz: "));

        //dizi elemanlarını al

        for( let i = 0; i < n; i++){
            numbers[i] = Number(prompt(i + " . eleman: "));
        }

        document.write(numbers);
    </script>
</body>
</html>
