<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let sozel = ["dilan", "alican", "gunes", "emine"];
        let sayisal = [1, 5, 2, 4, 3];

        document.write("Orijinal halleri" + "<br>");
        document.write(sozel + "<br>");
        document.write(sayisal + "<br>");
        document.write("<br>");
        document.write("Küçükten büyüğe sıralanmış halleri" + "<br>")
        document.write(sozel.sort() + "<br>");
        document.write(sayisal.sort() + "<br>");
        document.write("<br>");
        document.write("Ters çevrilmiş halleri" + "<br>");
        document.write(sozel.reverse() + "<br>");
        document.write(sayisal.reverse() + "<br>");
    </script>
</body>
</html>
