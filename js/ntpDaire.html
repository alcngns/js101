<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //sınıf oluştur

        class Daire{
            constructor(yaricap){
                this.yaricap = yaricap;
            }

            alan(){
                return 3.14 * this.yaricap * this.yaricap;
            }

            cevre(){
                return 2 * 3.14 * this.yaricap;
            }

        }

        let r1 = Number(prompt("Yaricap: "));
        let d1 = new Daire(r1);
        document.write("Alan: " + d1.alan());
        document.write("<br>");
        document.write("Cevre: " + d1.cevre());
    </script>
</body>
</html>
