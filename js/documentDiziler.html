    <form name="test">
        Ad: <input type="text"><br>
        Soyad: <input type="text"><br>
        <input type="button" value="Gönder" onclick="yaz()"> 
        <input type="reset" value="İptal"><br>

    <script>
        //document dizileri
        document.write("Toplam link sayısı: "+document.links.length+"<br>");
        document.write("Toplam resim sayısı: "+document.images.length+"<br>");
        document.write("Toplam form sayısı: "+document.forms.length+"<br>");
        document.write("Formun içindeki toplam eleman sayısı: "+document.forms["test"].length);

        function yaz(){
            let test=document.forms["test"];
            for(let i=0; i<test.length; i++){
                document.write(test.elements[i].value+"<br>");
            }
        }
    </script>
